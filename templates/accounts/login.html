{% extends 'base.html' %}

{% block title %}Login | R.I.T.H.M{% endblock %}

{% block content %}
<style>
  .auth-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  
  .auth-card {
    background: rgba(30, 41, 59, 0.5);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    padding: 3rem;
    width: 100%;
    max-width: 420px;
  }
  
  .auth-header {
    text-align: center;
    margin-bottom: 2rem;
  }
  
  .auth-header h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
  }
  
  .auth-header p {
    color: rgba(255, 255, 255, 0.6);
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.9);
  }
  
  .form-control {
    width: 100%;
    padding: 0.875rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    transition: all 0.2s ease;
  }
  
  .form-control:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
  }
  
  .form-control::placeholder {
    color: rgba(255, 255, 255, 0.4);
  }
  
  .btn-submit {
    width: 100%;
    padding: 1rem;
    font-size: 1rem;
    font-weight: 600;
    margin-top: 0.5rem;
  }
  
  .auth-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: rgba(255, 255, 255, 0.6);
  }
  
  .auth-footer a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
  }
  
  .auth-footer a:hover {
    text-decoration: underline;
  }
  
  .messages {
    margin-bottom: 1.5rem;
  }
  
  .alert {
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 0.5rem;
  }
  
  .alert-error {
    background: rgba(239, 68, 68, 0.2);
    border: 1px solid rgba(239, 68, 68, 0.3);
    color: #fca5a5;
  }
  
  .alert-success {
    background: rgba(16, 185, 129, 0.2);
    border: 1px solid rgba(16, 185, 129, 0.3);
    color: #6ee7b7;
  }
</style>

<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="gradient-text">Welcome Back</h1>
      <p>Sign in to continue your progress</p>
    </div>
    
    {% if messages %}
    <div class="messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}
    
    <form method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required autofocus>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
      </div>
      
      <button type="submit" class="btn btn-primary btn-submit">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
    </form>
    
    <div class="auth-footer">
      Don't have an account? <a href="{% url 'register' %}">Create one</a>
    </div>
  </div>
</div>
{% endblock %}
